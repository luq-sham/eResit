<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" menuId="main-menu">

      <ion-content>

        <!-- Header -->
        <ion-grid class="p-0">
          <ion-row>
            <ion-col size="12" class="d-flex justify-center pt-10">
              <ion-img src="assets/main-icon.jpg" class="img-tumbnail"></ion-img>
            </ion-col>

            <ion-col size="12" class="d-flex justify-center py-10">
              <ion-text class="h3-fs fw-semibold" >myResit Sekolah</ion-text>
            </ion-col>

            <!-- <ion-col size="12" class="d-flex justify-center pt-0 pb-10">
              <ion-text class="body-sm-fs fw-semibold italic" >
                “Pengurusan Resit Sekolah Secara Digital”
              </ion-text>
            </ion-col> -->
          </ion-row>
        </ion-grid>

        <hr style="background: #fff; margin: 0px 10px;">

        <!-- Menu List -->
        <ion-list class="py-10">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="p.url" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-text class="fw-semibold">{{ p.title }}</ion-text>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>

      <!-- Footer -->
      <ion-footer>
        <ion-list class="p-0">
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" class="danger" button>
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-text class="fw-semibold" >Log Keluar</ion-text>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-footer>

    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ion-content>
  <app-header [title]="'Menu Utama'"></app-header>

  <ion-grid>
    <ion-row>

      <ion-col sizeLg="9" size=12>
        <!-- Navigation btn -->
        <ion-row class="mb-12">
          @for (item of menuConfig; track $index) {
          <ion-col sizeXl="6" size="12" class="p-8">
            <ion-card button [color]="item.color" class="d-flex m-0" (click)="onClickBtn(item.url)">
              <ion-card-content>
                <ion-row class="gap-8">
                  <ion-col size="auto" class="d-flex align-items-center icon-border">
                    <div class="d-flex align-items-center">
                      <ion-icon [name]="item.icon" class="h1-fs"></ion-icon>
                    </div>
                  </ion-col>

                  <ion-col class="d-flex align-items-center">
                    <ion-text class="fw-bold h3-fs">{{item.title}}</ion-text>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
          }
        </ion-row>


        <ion-row>
          <ion-col class="p-8">
            <app-table [tableHeader]="tableHeader" [tableData]="tableData"
              [tableTitle]="'Senarai Pembayaran'"></app-table>
          </ion-col>
        </ion-row>
      </ion-col>

      <!-- Ringkasan Laporan -->
      <ion-col sizeLg="3" size=12>
        <ion-card>
          <ion-card-header>
            <ion-text class="ion-text-center fw-semibold h3-fs">Ringkasan Laporan</ion-text>
          </ion-card-header>

          <ion-card-content class="p-0">
            <ion-row>
              <ion-col size="12" class="fw-semibold ion-text-center py-14">
                <ion-icon name="bar-chart" style="font-size: 50px"></ion-icon>
              </ion-col>

              <ion-col size="12" class="fw-semibold ion-text-center border-t-1">
                <ion-text class="h2-fs">0</ion-text>
              </ion-col>
              <ion-col size="12" class="fw-semibold title-fs ion-text-center border-b-1 ion-text-uppercase">
                Bilangan Pembayaran
              </ion-col>

              <ion-col size="12" class="fw-semibold ion-text-center">
                <ion-text class="h2-fs">0</ion-text>
              </ion-col>
              <ion-col size="12" class="fw-semibold title-fs ion-text-center border-b-1 ion-text-uppercase">
                Resit Dijana
              </ion-col>

              <ion-col size="12" class="fw-semibold ion-text-center">
                <ion-text class="h2-fs">{{0|currency:'RM '}}</ion-text>
              </ion-col>
              <ion-col size="12" class="fw-semibold title-fs ion-text-center border-b-1 ion-text-uppercase">
                Jumlah Pembayaran
              </ion-col>


              <ion-col size="12" class="fw-semibold ion-text-center py-14 px-24">
                <ion-button expand="block">
                  <ion-text class="fw-semibold">Lihat Laporan</ion-text>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar color="main">
    <ion-title class="ion-text-center">Maklumat Pelajar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-vertical">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="12">
        <ion-text class="body-fs" style="color: gray;">Sila isi semua maklumat dibawah</ion-text>
      </ion-col>

      <ion-col size="12">
        <app-dynamic-form [form]="form" [formConfig]="formConfig" [validations]="validations"
          [submitted]="isSubmitted"></app-dynamic-form>
      </ion-col>
    </ion-row>



  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="onSimpan(false)">
        Tutup
      </ion-button>
      <ion-button color="secondary" fill="solid" class="px-4" (click)="onSimpan(true)">
        Simpan Maklumat
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
